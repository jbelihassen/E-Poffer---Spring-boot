<!-- ======= End Page Header ======= -->
<main id="main" data-aos="fade" data-aos-delay="1500">
    <div class="page-header d-flex align-items-center">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6 text-center">
                    
                    <h4> {{project.title}} Reviews</h4>

                </div>
            </div>
        </div>
    </div><!-- End Page Header -->

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
        <div class="container">

           
            

            <div class="row justify-content-center mt-4">

                <div class="row">

                    <div class="col-md-6 form-group">
                      <div class="gy-4 justify-content-center border bg-light rounded  p-2 m-2" *ngFor="let task of tasks">
                        <div class="review-card">
                          <div class="stars-badge">
                            <span class="star" *ngFor="let star of getStars(task.rate)">&#9733;</span>
                          </div>
                          <p class="text-secondary">{{ task.title }}</p>
                          <p class="text-info">Posted By {{ task.postedBy?.firstName }}</p>
                          
                        </div>
                      </div>
                    </div>
                    
                    <div class="col-md-6 form-group">
                        <form class="rating">
                          <label>
                            <input type="radio" name="stars" value="1" [(ngModel)]="task.rate" required />
                            <span class="icon">★</span>
                          </label>
                          <label>
                            <input type="radio" name="stars" value="2" [(ngModel)]="task.rate" />
                            <span class="icon">★</span>
                            <span class="icon">★</span>
                          </label>
                          <label>
                            <input type="radio" name="stars" value="3" [(ngModel)]="task.rate" />
                            <span class="icon">★</span>
                            <span class="icon">★</span>
                            <span class="icon">★</span>   
                          </label>
                          <label>
                            <input type="radio" name="stars" value="4" [(ngModel)]="task.rate" />
                            <span class="icon">★</span>
                            <span class="icon">★</span>
                            <span class="icon">★</span>
                            <span class="icon">★</span>
                          </label>
                          <label>
                            <input type="radio" name="stars" value="5" [(ngModel)]="task.rate" />
                            <span class="icon">★</span>
                            <span class="icon">★</span>
                            <span class="icon">★</span>
                            <span class="icon">★</span>
                            <span class="icon">★</span>
                          </label>
                        </form>
                      
                        <form class="php-email-form" #taskForm="ngForm" (ngSubmit)="createReview(taskForm)">
                          <input class="form-control" type="text" name="title" placeholder="Your Review" [(ngModel)]="task.title" required>
                          <div class="text-light mt-4"><button class="btn btn-outline-info">Send</button></div>
                        </form>
                      </div>
                      
                      
                      

                </div>
            </div><!-- End Contact Form -->
