<main id="main" data-aos="fade" data-aos-delay="1500">

<!-- ======= End Page Header ======= -->
   <!-- ======= End Page Header ======= -->
   <div class="page-header d-flex align-items-center">
     <div class="container position-relative">
       <div class="row d-flex justify-content-center">
         <div class="col-lg-6 text-center">
           <h2 >Poffer</h2>
           

         </div>
       </div>
     </div>
   </div><!-- End Page Header -->

   <!-- ======= Contact Section ======= -->
   <section id="contact" class="contact">
     <div class="container">

       <div class="row gy-4 justify-content-center">

         <div class="col-lg-3">
           <div class="info-item d-flex">
             <i class="bi bi-geo-alt flex-shrink-0"></i>
             <div>
               <h4>Location:</h4>
               <p>Nefel Education,Tunis,Tunisia</p>
             </div>
           </div>
         </div><!-- End Info Item -->

         <div class="col-lg-3">
           <div class="info-item d-flex">
             <i class="bi bi-envelope flex-shrink-0"></i>
             <div>
               <h4>Email:</h4>
               <p>info@Poffer.com</p>
             </div>
           </div>
         </div><!-- End Info Item -->

         <div class="col-lg-3">
           <div class="info-item d-flex">
             <i class="bi bi-phone flex-shrink-0"></i>
             <div>
               <h4>Call:</h4>
               <p>+ 216 95 548 855</p>
             </div>
           </div>
         </div><!-- End Info Item -->

       </div>

       <div class="row justify-content-center mt-4">

         <div class="col-lg-9">
           <form #registerForm="ngForm" (submit)="registerUser()" class="php-email-form">
            <small class="text-danger">{{message}}</small> 
             <div class="row">
               <div class="col-md-6 form-group">
                 <input type="text" name="firstName"  [(ngModel)]="user.firstName" class="form-control" id="name" placeholder="Your First Name" required>
               </div>
               <div class="col-md-6 form-group">
                   <input type="text" name="lastName" class="form-control" id="name" placeholder="Your Last Name" [(ngModel)]="user.lastName" required>
                 </div>
              
             </div>
             <div class="form-group mt-3">
               <input class="form-control" type="number" name="phoneNumber" placeholder="Phone Number" [(ngModel)]="user.phoneNumber" required>
             </div>
             <div class="form-group mt-3">
               <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" [(ngModel)]="user.email" required>
             </div>
             <div class="form-group mt-3">
               <input type="password" class="form-control" name="password" id="password" placeholder="Password" [(ngModel)]="user.password"  required>
             </div>
             

             <div class="my-3">
               <div class="loading">Loading</div>
               <div class="error-message"></div>
               <div class="sent-message">Your message has been sent. Thank you!</div>
             </div>
             <div class="text-center"><button [disabled]="registerForm.form.invalid" type="submit">Register</button></div>
           </form>
         </div><!-- End Contact Form -->
         <small class="text-center mt-3" [routerLink]="['/login']">Already have an account ?  <a href="/login">  Login</a> </small>

       </div>

     </div>
   </section><!-- End Contact Section -->

 </main><!-- End #main -->
